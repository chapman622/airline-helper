<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Airline WP</title>
    <style>
        body {
            background: transparent;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #keyBox {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            padding: 25px 35px;
            border-radius: 12px;
            border: 1px solid #555;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.9);
            text-align: center;
            min-width: 400px;
            display: none;
            z-index: 9999;
        }
        h2 {
            margin: 0 0 18px;
            font-size: 21px;
            color: #4da6ff;
        }
        input[type="password"],
        input[type="text"] {
            padding: 12px;
            width: 280px;
            font-size: 17px;
            border: 1px solid #666;
            border-radius: 6px;
            background: #111;
            color: #fff;
            display: block;
            margin: 0 auto 10px;
        }
        button {
            padding: 12px 24px;
            font-size: 17px;
            margin-left: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #status {
            margin-top: 15px;
            font-size: 15px;
            min-height: 22px;
        }
        .error { color: #ff5555; }
        .success { color: #55ff99; }
        .hint {
            margin-top: 20px;
            font-size: 13px;
            color: #aaa;
        }
        #resetButton {
            position: fixed;
            bottom: 100px;
            left: 20px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 9999;
            opacity: 0.6;
            transition: opacity 0.3s;
            background: #28a745;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #resetButton:hover { opacity: 1; }
        #resetButton span { font-size: 20px; }
    </style>
</head>
<body>

    <div id="keyBox">
        <h2>Initial Setup (one-time)</h2>
        <input type="text" id="vrpId" placeholder="Your vRP ID (e.g., 30197)" />
        <input type="password" id="apiKey" placeholder="Your private Tycoon API key" autofocus />
        <button onclick="trySaveAndRun()">Save & Start</button>
        <div id="status"></div>
        <div class="hint">Press ESC to pin/minimize • Enter to save</div>
    </div>

    <!-- Persistent re-set button -->
    <div id="resetButton" title="Re-set current waypoint">
        <span>✈️</span>
    </div>

    <!-- AUTO CACHE-BUST -->
    <script>
        (function() {
            const url = new URL(location.href);
            if (!url.searchParams.has("v")) {
                url.searchParams.set("v", Date.now());
                location.replace(url);
            }
        })();
    </script>

    <script>
        // ================================================================
        // CONFIG & GLOBALS
        // ================================================================
        const API_URL = 'https://tycoon-2epova.users.cfx.re/status/airline.json';
        const KEY_STORAGE = 'tycoonAutoApiKey';
        const VRP_STORAGE = 'tycoonVrpId';
        const NOTIF_INTERVAL = 1500;   // Check every 1.5s (free)
        const BURST_INTERVAL = 5000;   // 5s retries (matches ~5s delay)
        const MAX_BURST = 8;           // ~40s max burst

        let notifTimer = null;
        let burstTimer = null;
        let lastNotification = "";
        let lastDestX = null;
        let lastDestY = null;

        const keyBox = document.getElementById('keyBox');
        const statusEl = document.getElementById('status');
        const keyInput = document.getElementById('apiKey');
        const vrpInput = document.getElementById('vrpId');
        const resetBtn = document.getElementById('resetButton');

        // ================================================================
        // HELPERS
        // ================================================================
        function setWaypoint(x, y) {
            const xNum = parseFloat(x);
            const yNum = parseFloat(y);
            const data = { type: "setWaypoint", x: xNum, y: yNum };

            window.postMessage(data, "*");
            if (window.parent !== window) window.parent.postMessage(data, "*");

            console.log('Waypoint set to:', xNum, yNum);
        }

        // ================================================================
        // Fetch & process
        // ================================================================
        async function fetchAirlineData(key) {
            try {
                console.log('Fetch started (key partial):', key.substring(0, 10) + '...');
                const res = await fetch(API_URL, {
                    headers: {
                        'X-Tycoon-Key': key,
                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36'
                    }
                });
                console.log('Fetch status code:', res.status);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                return await res.json();
            } catch (err) {
                console.error('Fetch error:', err.message);
                throw err;
            }
        }

        async function getYourRoute(data, vrpId) {
            console.log('Processing API data for vRP ID:', vrpId);
            for (const r of Object.values(data)) {
                if (r[3].toString() === vrpId.toString()) {
                    console.log('Your route found:', r);
                    return r;
                }
            }
            console.log('No matching route found');
            return null;
        }

        async function tryUpdateWaypoint(key, vrpId) {
            try {
                const data = await fetchAirlineData(key);
                const route = await getYourRoute(data, vrpId);

                if (!route) {
                    console.log('No active route for vRP ID');
                    return;
                }

                const dest = route[1];
                const currX = parseFloat(dest.x);
                const currY = parseFloat(dest.y);

                if (lastDestX !== null && (currX !== lastDestX || currY !== lastDestY)) {
                    console.log('Destination changed! New:', dest.name, currX, currY);
                    setWaypoint(currX, currY);
                    statusEl.textContent = `Waypoint updated: ${dest.name} (${dest.airport}) ✓`;
                    statusEl.className = 'success';
                } else {
                    console.log('No destination change detected');
                }

                lastDestX = currX;
                lastDestY = currY;
                keyBox.style.display = 'none';
            } catch (err) {
                console.error('Update failed:', err.message);
                statusEl.textContent = 'Update failed – check F8';
                statusEl.className = 'error';
            }
        }

        // ================================================================
        // Notification watcher + burst
        // ================================================================
        function watchNotification(key, vrpId) {
            const currentNotif = window.notification || "";
            if (currentNotif !== lastNotification) {
                console.log('NOTIFICATION CHANGED:', currentNotif);
                lastNotification = currentNotif;

                const lower = currentNotif.toLowerCase();
                // Match your exact multi-line text (handles \n or spaces)
                if (lower.includes("boarding complete") && lower.includes("push back approved")) {
                    console.log('EXACT MATCH! Boarding complete + Push back approved detected!');
                    statusEl.textContent = 'Boarding complete detected → checking next leg...';
                    statusEl.className = 'success';

                    // Immediate fetch
                    tryUpdateWaypoint(key, vrpId);

                    // Burst retries
                    let attempts = 0;
                    burstTimer = setInterval(() => {
                        attempts++;
                        console.log(`Burst retry ${attempts}/${MAX_BURST}`);
                        tryUpdateWaypoint(key, vrpId);
                        if (attempts >= MAX_BURST) {
                            clearInterval(burstTimer);
                            console.log('Burst finished');
                            statusEl.textContent = '';
                        }
                    }, BURST_INTERVAL);
                } else {
                    console.log('Notification does NOT match boarding phrase');
                }
            }
        }

        function startNotificationWatcher(key, vrpId) {
            if (notifTimer) clearInterval(notifTimer);
            notifTimer = setInterval(() => watchNotification(key, vrpId), NOTIF_INTERVAL);
            console.log('Notification watcher started');
        }

        // ================================================================
        // Save & initial run
        // ================================================================
        async function trySaveAndRun() {
            const key = keyInput.value.trim();
            const vrpId = vrpInput.value.trim();

            if (!vrpId || !key) {
                statusEl.textContent = !vrpId ? 'Enter vRP ID' : 'Enter API key';
                statusEl.className = 'error';
                console.log('Missing input');
                return;
            }

            statusEl.textContent = 'Validating...';
            statusEl.className = '';
            console.log('Validating...');

            await tryUpdateWaypoint(key, vrpId);

            localStorage.setItem(KEY_STORAGE, key);
            localStorage.setItem(VRP_STORAGE, vrpId);
            startNotificationWatcher(key, vrpId);
            keyBox.style.display = 'none';
            console.log('Setup complete');
        }

        // ================================================================
        // Auto-run
        // ================================================================
        async function autoRun() {
            const key = localStorage.getItem(KEY_STORAGE);
            const vrpId = localStorage.getItem(VRP_STORAGE);

            console.log('Auto-run - saved key/vrp:', !!key, vrpId);

            if (key && vrpId) {
                vrpInput.value = vrpId;
                keyInput.value = key;
                await tryUpdateWaypoint(key, vrpId);
                startNotificationWatcher(key, vrpId);
            } else {
                keyBox.style.display = 'block';
                console.log('No saved data - showing input');
            }
        }

        // ================================================================
        // EVENTS
        // ================================================================
        window.addEventListener('keydown', e => {
            if (e.key === "Escape") {
                window.parent.postMessage({ type: "pin" }, "*");
                e.preventDefault();
                console.log('ESC pressed - pinning');
            }
        });

        [keyInput, vrpInput].forEach(input => {
            input.addEventListener('keydown', e => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    trySaveAndRun();
                }
            });
        });

        resetBtn.addEventListener('click', () => {
            const key = localStorage.getItem(KEY_STORAGE);
            const vrpId = localStorage.getItem(VRP_STORAGE);
            if (key && vrpId) {
                console.log('Reset button clicked');
                tryUpdateWaypoint(key, vrpId);
                statusEl.textContent = 'Re-set manually ✓';
                statusEl.className = 'success';
            }
        });

        // Request initial cached notification
        window.parent.postMessage({ type: "getNamedData", keys: ["notification"] }, "*");
        console.log('Requested initial cached notification');

        autoRun();
    </script>
</body>
</html>
