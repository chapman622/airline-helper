<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Airline WP</title>
    <style>
        body {
            background: transparent;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #keyBox {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            padding: 25px 35px;
            border-radius: 12px;
            border: 1px solid #555;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.9);
            text-align: center;
            min-width: 400px;
            display: none;
            z-index: 9999;
        }
        h2 {
            margin: 0 0 18px;
            font-size: 21px;
            color: #4da6ff;
        }
        input[type="password"],
        input[type="text"] {
            padding: 12px;
            width: 280px;
            font-size: 17px;
            border: 1px solid #666;
            border-radius: 6px;
            background: #111;
            color: #fff;
            display: block;
            margin: 0 auto 10px;
        }
        button {
            padding: 12px 24px;
            font-size: 17px;
            margin-left: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #status {
            margin-top: 15px;
            font-size: 15px;
            min-height: 22px;
        }
        .error { color: #ff5555; }
        .success { color: #55ff99; }
        .hint {
            margin-top: 20px;
            font-size: 13px;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div id="keyBox">
        <h2>Initial Setup (one-time)</h2>
        <input
            type="text"
            id="vrpId"
            placeholder="Your vRP ID (e.g., 30197)"
        />
        <input
            type="password"
            id="apiKey"
            placeholder="Your private Tycoon API key"
            autofocus
        />
        <button onclick="trySaveAndRun()">Save & Start</button>
        <div id="status"></div>
        <div class="hint">Press ESC to pin/minimize • Enter to save</div>
    </div>

    <!-- AUTO CACHE-BUST -->
    <script>
        (function() {
            const url = new URL(location.href);
            if (!url.searchParams.has("v")) {
                url.searchParams.set("v", Date.now());
                location.replace(url);
            }
        })();
    </script>

    <script>
        // ================================================================
        // CONFIG & GLOBALS
        // ================================================================
        const API_URL       = 'https://tycoon-2epova.users.cfx.re/status/airline.json';
        const KEY_STORAGE   = 'tycoonAutoApiKey';
        const VRP_STORAGE   = 'tycoonVrpId';
        const POLL_INTERVAL = 15000; // 15 seconds backup poll
        const NOTIF_INTERVAL = 1500; // 1.5 seconds notification check

        let pollTimer = null;
        let notifTimer = null;
        let lastNotification = "";

        const keyBox   = document.getElementById('keyBox');
        const statusEl = document.getElementById('status');
        const keyInput = document.getElementById('apiKey');
        const vrpInput = document.getElementById('vrpId');

        // ================================================================
        // HELPERS
        // ================================================================
        function setWaypoint(x, y) {
            const waypointData = {
                type: "setWaypoint",
                x: parseFloat(x),
                y: parseFloat(y)
            };
            window.postMessage(waypointData, "*");
            if (window.parent !== window) window.parent.postMessage(waypointData, "*");
            console.log('Waypoint sent:', waypointData);
        }

        // ================================================================
        // Fetch airline data
        // ================================================================
        async function fetchAirlineData(key) {
            const response = await fetch(API_URL, {
                headers: { 'X-Tycoon-Key': key }
            });
            if (!response.ok) {
                throw new Error(response.status === 401 ? 'invalid_key' : 'api_error');
            }
            return await response.json();
        }

        // ================================================================
        // Process data & find your route
        // ================================================================
        async function processAirlineData(data, vrpId) {
            console.log('Full API response:', data);
            let yourRoute = null;
            for (const [routeNum, routeData] of Object.entries(data)) {
                const routeVrpId = routeData[3];
                console.log(`Route ${routeNum} vRP ID:`, routeVrpId, 'Match:', routeVrpId.toString() === vrpId.toString());
                if (routeVrpId.toString() === vrpId.toString()) {
                    yourRoute = routeData;
                    console.log('Found your route!', yourRoute);
                    break;
                }
            }
            return yourRoute;
        }

        // ================================================================
        // Update waypoint logic
        // ================================================================
        async function updateWaypoint(key, vrpId, isInitial = false) {
            try {
                const data = await fetchAirlineData(key);
                const yourRoute = await processAirlineData(data, vrpId);

                if (!yourRoute) {
                    statusEl.textContent = 'You have no active airline route';
                    statusEl.className = '';
                    return;
                }

                const dest = yourRoute[1];
                if (isInitial) {
                    setWaypoint(dest.x, dest.y);
                    statusEl.textContent = `Waypoint set to ${dest.name} (${dest.airport}) ✓`;
                    statusEl.className = 'success';
                } else {
                    setWaypoint(dest.x, dest.y);
                    statusEl.textContent = `Waypoint updated to ${dest.name} (${dest.airport}) ✓`;
                    statusEl.className = 'success';
                }

                keyBox.style.display = 'none';
            } catch (err) {
                statusEl.className = 'error';
                statusEl.textContent = err.message === 'invalid_key' ? 'Invalid API key' : 'API error (check charges/key)';
            }
        }

        // ================================================================
        // Notification watcher (detects "Boarding complete" or "Push back approved")
        // ================================================================
        function watchNotifications(key, vrpId) {
            const currentNotif = window.notification || "";
            if (currentNotif !== lastNotification) {
                console.log('New notification detected:', currentNotif);
                if (currentNotif.includes("Boarding complete") || 
                    currentNotif.includes("Push back approved")) {
                    
                    console.log('Boarding/Pushback complete detected!');
                    statusEl.textContent = 'Boarding complete detected → updating waypoint...';
                    statusEl.className = 'success';
                    updateWaypoint(key, vrpId, false); // refresh & set next waypoint
                }
                lastNotification = currentNotif;
            }
        }

        function startNotificationWatcher(key, vrpId) {
            if (notifTimer) clearInterval(notifTimer);
            notifTimer = setInterval(() => watchNotifications(key, vrpId), NOTIF_INTERVAL);
        }

        // ================================================================
        // Polling backup
        // ================================================================
        function startPolling(key, vrpId) {
            if (pollTimer) clearInterval(pollTimer);
            pollTimer = setInterval(() => updateWaypoint(key, vrpId, false), POLL_INTERVAL);
        }

        // ================================================================
        // Save & initial run
        // ================================================================
        async function trySaveAndRun() {
            const key   = keyInput.value.trim();
            const vrpId = vrpInput.value.trim();

            if (!vrpId) { statusEl.textContent = 'Enter your vRP ID'; statusEl.className = 'error'; return; }
            if (!key)   { statusEl.textContent = 'Enter your API key'; statusEl.className = 'error'; return; }

            statusEl.textContent = 'Validating...';
            statusEl.className = '';

            try {
                const data = await fetchAirlineData(key);
                const yourRoute = await processAirlineData(data, vrpId);

                if (yourRoute) {
                    await updateWaypoint(key, vrpId, true); // initial set
                    localStorage.setItem(KEY_STORAGE, key);
                    localStorage.setItem(VRP_STORAGE, vrpId);
                    startPolling(key, vrpId);
                    startNotificationWatcher(key, vrpId);
                } else {
                    statusEl.textContent = 'No active route – check if on job';
                    statusEl.className = 'error';
                }
            } catch (err) {
                statusEl.className = 'error';
                statusEl.textContent = err.message === 'invalid_key' ? 'Invalid API key' : 'API error (check charges/key)';
            }
        }

        // ================================================================
        // Auto-run on load
        // ================================================================
        async function autoRun() {
            const savedKey   = localStorage.getItem(KEY_STORAGE);
            const savedVrpId = localStorage.getItem(VRP_STORAGE);

            if (savedKey && savedVrpId) {
                vrpInput.value = savedVrpId;
                keyInput.value = savedKey;
                await updateWaypoint(savedKey, savedVrpId, true);
                startPolling(savedKey, savedVrpId);
                startNotificationWatcher(savedKey, savedVrpId);
            } else {
                keyBox.style.display = 'block';
            }
        }

        // ================================================================
        // EVENTS
        // ================================================================
        window.addEventListener('keydown', e => {
            if (e.key === "Escape") {
                window.parent.postMessage({ type: "pin" }, "*");
                e.preventDefault();
            }
        });

        keyInput.addEventListener('keydown', e => {
            if (e.key === 'Enter') {
                e.preventDefault();
                trySaveAndRun();
            }
        });

        vrpInput.addEventListener('keydown', e => {
            if (e.key === 'Enter') {
                e.preventDefault();
                trySaveAndRun();
            }
        });

        autoRun();
    </script>
</body>
</html>
